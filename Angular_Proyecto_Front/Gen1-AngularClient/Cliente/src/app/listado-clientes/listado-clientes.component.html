<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Listado de Clientes</h2>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Num Afiliado</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let c of listaClientes">
                    <th scope="row">{{ c.id }}</th>
                    <td>{{ c.nombre }} {{ c.apPaterno }} {{ c.apMaterno }}</td>
                    <td>{{ c.numAfiliado }}</td>
                    <td>
                      <a [routerLink]="['/clientes/detalle', c.id]" class="btn btn-xs btn-success">Detalle</a>
                    </td>
                    
                    <td>
                      <a [routerLink]="['/clientes/editar', c.id]"  class="btn btn-xs btn-primary">Editar</a>
                    </td>

                    <td>
                      <button  class="btn btn-xs btn-danger" (click)="eliminar(c.id)">Eliminar</button>
                    </td>

                    <td>
                      <a href="" class="btn btn-xs btn-warning">Ver ventas</a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
